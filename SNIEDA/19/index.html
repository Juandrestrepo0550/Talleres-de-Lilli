<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Esperar Múltiples Tiempos</title>
    <link rel="icon" type="image/png" href="../logo_cloe.png" />
    <script src="../tailwindcss.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-6" style="background-color: #fde5c9;">
    <div class="rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col items-center space-y-6"
        style="background-color: #eabd96;">

        <img src="../logo_cloe.png" alt="Logo" class="w-24 h-24 mb-2 rounded-full shadow-lg"
            style="box-shadow: 0 4px 6px rgba(221, 162, 120, 0.5);" />

        <h1 class="text-2xl font-bold text-center text-orange-900">Esperar Múltiples Tiempos</h1>

        <button id="esperarBtn"
            class="w-full font-semibold rounded px-4 py-2 transition-colors shadow text-white"
            style="background-color: #dda278;"
            onmouseover="this.style.backgroundColor='#eabd96'"
            onmouseout="this.style.backgroundColor='#dda278'">
            Esperar
        </button>

        <div id="barras" class="w-full space-y-4"></div>

        <div id="resultado" class="hidden font-semibold p-3 rounded border-l-4 w-full text-center"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
