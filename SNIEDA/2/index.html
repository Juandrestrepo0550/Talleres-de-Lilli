<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Promesa - Esperar Tiempo</title>
  <link rel="icon" type="image/png" href="../Chibireal.png" />
  <script src="../tailwindcss.js"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <div class="bg-neutral-900 rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col items-center space-y-4">
    <!-- Logo -->
    <img src="../Chibireal.png" alt="Logo" class="w-16 h-16 mb-2" />

    <h1 class="text-2xl font-bold text-pink-600 text-center">Esperar con Promesa</h1>

    <input type="number" id="tiempo" placeholder="Tiempo en ms (ej: 2000)"
      class="w-full bg-neutral-800 border border-pink-600 text-white rounded px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-600" />

    <button id="esperarBtn"
      class="w-full bg-pink-600 hover:bg-pink-500 text-white font-semibold rounded px-4 py-2 transition-colors">
      Esperar
    </button>

    <div class="w-full bg-neutral-800 rounded h-4 overflow-hidden">
      <div id="progressBar" class="bg-pink-600 h-full w-0 transition-all duration-100"></div>
    </div>

    <div id="output" class="hidden mt-4 font-semibold p-3 rounded border-l-4" role="alert"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
