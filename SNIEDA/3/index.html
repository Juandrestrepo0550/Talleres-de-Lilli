<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Promesa - Leer JSON</title>
  <link rel="icon" type="image/png" href="../Chibireal.png" />
  <script src="../tailwindcss.js"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-neutral-900 rounded-lg shadow-lg p-8 w-full max-w-xl flex flex-col items-center space-y-6">
    <img src="../Chibireal.png" alt="Logo" class="w-16 h-16" />

    <h1 class="text-2xl font-bold text-pink-600 text-center">Leer JSON y mostrar en tabla</h1>

    <!-- Input para cargar archivo -->
    <input type="file" id="fileInput"
      class="block w-full text-sm text-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-pink-600 file:text-white hover:file:bg-pink-500" />

    <!-- Tabla -->
    <table class="w-full text-sm text-left text-white mt-4">
      <thead class="text-xs uppercase bg-pink-600 text-white">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Correo</th>
        </tr>
      </thead>
      <tbody id="tabla-body" class="bg-neutral-800 divide-y divide-neutral-700">
        <!-- Filas dinÃ¡micas -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
