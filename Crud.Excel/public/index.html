<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD con Excel y Fondo SVG</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<style>
    .constellation-points circle,
    .constellation-lines path {
        opacity: 0.3;
        animation: twinkle 3s infinite ease-in-out;
    }

    .constellation-points circle:nth-child(odd),
    .constellation-lines path:nth-child(odd) {
        animation-delay: 1s;
    }

    .constellation-points circle:nth-child(even),
    .constellation-lines path:nth-child(even) {
        animation-delay: 2s;
    }

    @keyframes twinkle {

        0%,
        100% {
            opacity: 0.2;
        }

        50% {
            opacity: 1;
        }
    }
</style>

<body style="margin:0; background-color: #000333; overflow-x: hidden;">
    <div>
        <svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg"
            style="position:absolute;">
            <g stroke="#444" stroke-width="1" fill="none" class="constellation-lines">
                <path
                    d="M769 229L1037 260.9M927 880L731 737 520 660 309 538 40 599 295 764 126.5 879.5 40 599-197 493 102 382-31 229 126.5 79.5-69-63" />
                <path d="M-31 229L237 261 390 382 603 493 308.5 537.5 101.5 381.5M370 905L295 764" />
                <path
                    d="M520 660L578 842 731 737 840 599 603 493 520 660 295 764 309 538 390 382 539 269 769 229 577.5 41.5 370 105 295 -36 126.5 79.5 237 261 102 382 40 599 -69 737 127 880" />
                <path d="M520-140L578.5 42.5 731-63M603 493L539 269 237 261 370 105M902 382L539 269M390 382L102 382" />
                <path
                    d="M-222 42L126.5 79.5 370 105 539 269 577.5 41.5 927 80 769 229 902 382 603 493 731 737M295-36L577.5 41.5M578 842L295 764M40-201L127 80M102 382L-261 269" />
            </g>

            <g fill="#ffffff" class="constellation-points">
                <circle cx="769" cy="229" r="2" />
                <circle cx="539" cy="269" r="2" />
                <circle cx="603" cy="493" r="2" />
                <circle cx="731" cy="737" r="2" />
                <circle cx="520" cy="660" r="2" />
                <circle cx="309" cy="538" r="2" />
                <circle cx="295" cy="764" r="2" />
                <circle cx="40" cy="599" r="2" />
                <circle cx="102" cy="382" r="2" />
                <circle cx="127" cy="80" r="2" />
                <circle cx="370" cy="105" r="2" />
                <circle cx="578" cy="42" r="2" />
                <circle cx="237" cy="261" r="2" />
                <circle cx="390" cy="382" r="2" />
            </g>
        </svg>
    </div>

    <!-- #Region Crud -->
    <div class="flex flex-col items-center justify-start min-h-screen py-10 relative z-10 px-4">
        <div class="bg-white bg-opacity-80 rounded-lg p-6 shadow-md w-full max-w-4xl">
            <h1 class="text-2xl font-bold text-gray-800 text-center">Gestión de Datos (Excel)</h1>
            <p class="text-sm text-gray-700 text-center mt-1 mb-4">
                Cargar archivo Excel (datos_YYYY-MM-DD.xlsx):
            </p>

            <!-- Input de archivo -->
            <div class="flex flex-col items-center justify-center space-y-2">
                <input type="file" id="cargarExcel" name="file" accept=".xlsx" class="text-sm" />
                <button id="loadButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Cargar Datos
                </button>
            </div>

            <!-- Formulario -->
            <form class="mt-6 space-y-3 px-4">
                <input type="text" placeholder="Nombre" class="w-full px-4 py-2 rounded border border-gray-300" />
                <input type="number" placeholder="Edad" class="w-full px-4 py-2 rounded border border-gray-300" />
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Guardar
                </button>
            </form>

            <!-- Tabla -->
            <div class="mt-6 overflow-x-auto">
                <table class="min-w-full table-auto text-left text-sm text-gray-800">
                    <thead class="border-b border-gray-400">
                        <tr>
                            <th class="px-4 py-2 font-semibold">ID</th>
                            <th class="px-4 py-2 font-semibold">Nombre</th>
                            <th class="px-4 py-2 font-semibold">Edad</th>
                            <th class="px-4 py-2 font-semibold">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCuerpo">
                        <!-- Filas dinámicas -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- #EndRegion Crud -->

    <div>
        <div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
