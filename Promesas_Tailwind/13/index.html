<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Cargar Imágenes</title>
    <link rel="icon" type="image/png" href="../logo_cloe.png" />
    <script src="../tailwindcss.js"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center space-y-6 p-8" style="background-color: #fde5c9;">

    <div class="rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col items-center space-y-4"
        style="background-color: #eabd96;">

        <img src="../logo_cloe.png" alt="Logo" class="w-24 h-24 mb-4 rounded-full shadow-lg"
            style="box-shadow: 0 4px 6px rgba(221, 162, 120, 0.5);" />

        <h1 class="text-2xl font-bold text-center">Cargar Múltiples Imágenes</h1>

        <button id="cargarBtn" class="font-semibold px-6 py-3 rounded shadow transition-colors"
            style="background-color: #dda278; color: #fde5c9;" onmouseover="this.style.backgroundColor='#eabd96'"
            onmouseout="this.style.backgroundColor='#dda278'">
            Cargar Imágenes
        </button>

        <div id="galeria" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 w-full max-w-4xl"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
