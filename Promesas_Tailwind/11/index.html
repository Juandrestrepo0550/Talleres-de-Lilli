<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Compra Simulada</title>
    <link rel="icon" type="image/png" href="../Chibireal.png" />
    <script src="../tailwindcss.js"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

    <div class="bg-neutral-900 rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col items-center space-y-4">

        <!-- Logo -->
        <img src="../Chibireal.png" alt="Logo" class="w-24 h-24 mb-4 rounded-full shadow-lg" />

        <h1 class="text-2xl font-bold text-pink-600 text-center">Simular Compra</h1>

        <input type="text" id="producto" placeholder="Nombre del producto"
            class="w-full bg-neutral-800 border border-pink-600 text-white rounded px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-600" />

        <input type="text" id="tarjeta" placeholder="NÃºmero de tarjeta"
            class="w-full bg-neutral-800 border border-pink-600 text-white rounded px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-600" />

        <button id="comprarBtn"
            class="w-full bg-pink-600 hover:bg-pink-500 text-white font-semibold rounded px-4 py-2 transition-colors">
            Comprar
        </button>

        <div id="resultado" class="hidden mt-4 font-semibold p-3 rounded border-l-4 w-full text-center"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
